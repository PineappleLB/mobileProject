<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>设置密码</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 头部组件 -->
			<div class="container">
				<div class="row">
					<div class="div-panel container-fluid">
						<div class="col-xs-2">
							<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
						</div>
						<!--<div class="col-xs-8 col-sm-8"></div>-->
						<!--<div class="col-xs-3 col-xs-offset-7">
							<a href="#" style="color: white;">注册</a>
						</div>-->
					</div>
				</div>
			</div>
			<!--标题-->
			<div class="container heading">
				<div class="row container-fluid">
					<div class="">
						<h2>输入验证码</h2>
					</div>
					<div class="span-label">请为您的账号1882374789设置一个新密码</div>
				</div>
			</div>
			<div class="container">
				<div class="row container-fluid">
					<form id="pLogin" action="#" method="get">
						<div class="form-group">
							<div class="form-group">
								<span class="col-xs-12 span-label">登录密码</span>
								<input class="col-xs-12" type="text" name="password" placeholder="请输入6-12位数字和字母组合密码" />
							</div>
							<div class="form-group">
								<span class="col-xs-12 span-label">确认密码</span>
								<input class="col-xs-12" type="text" name="repassword" placeholder="请重复输入登录密码" />
							</div>
							<div class="form-group">
								<button class="btn btn-block btn-lg" disabled="disabled">登录</button>
							</div>
						</div>
						<div>
							
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script type="text/javascript" src="js/iconfont.js"></script>
	<script>
		$(function(){
			$('input').on('focus', function(){
				$(this).css('border-bottom','1px solid #0D9F67');
			}).on('blur',function(){
				$(this).css('border-bottom','1px solid #2F2F3A');
			})
		})
	</script>
</html>
