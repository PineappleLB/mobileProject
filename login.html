<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>登录GTOKEN</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>
	<body>
		<div id="app">
			<!-- 头部组件 -->
			<div class="container">
				<div class="row">
					<div class="div-panel container-fluid">
						<div class="col-xs-2">
							<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
						</div>
						<!--<div class="col-xs-8 col-sm-8"></div>-->
						<div class="col-xs-3 col-xs-offset-7">
							<a href="#" style="color: white;">注册</a>
						</div>
					</div>
				</div>
			</div>
			<!--标题-->
			<div class="container heading">
				<div class="row container-fluid">
					<div class="">
						<h2>登录GTOKEN</h2>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row container-fluid">
					<form id="pLogin" action="#" method="get">
						<div class="form-group">
							<span class="col-xs-12 span-label">手机号</span>
							<input class="col-xs-12" type="text" name="phone" placeholder="请输入手机号码" />
						</div>
						<div class="form-group">
							<span class="col-xs-12 span-label">登录密码</span>
							<input class="col-xs-12 password" type="password" name="phone" placeholder="请输入登录密码" />
							<svg class="icon visible-password pull-right" aria-hidden="true"
								style="position: relative;top: -25px;font-size: 18px;color: #0D9F67;">
								<use xlink:href="#icon-iconfont32pxmimabukejian"></use>
							</svg>
						</div>
						<div class="form-group">
							<button class="btn btn-block btn-lg">登录</button>
							<div class="col-xs-6" style="text-align: left;">
								<a href="#" class="link" style="color: #58586B;">忘记密码</a>
							</div>
							<div class="col-xs-6" style="text-align: right;">
								<a href="#" class="link" style="color: #58586B;">短信验证码登录</a>
							</div>
						</div>
						
					</form>
					
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script type="text/javascript" src="js/iconfont.js"></script>
	<script>
		$(function(){
			$('input').on('focus', function(){
				$(this).css('border-bottom','1px solid #0D9F67');
			}).on('blur',function(){
				$(this).css('border-bottom','1px solid #2F2F3A');
			})
			$('.visible-password').on('touchstart', function(){
				$('.password').prop('type','text');
				$('use').attr('xlink:href','#icon-mimakejian');
			}).on('touchend',function(){
				
				setTimeout(function(){
					$('.password').prop('type','password');
					$('use').attr('xlink:href','#icon-iconfont32pxmimabukejian');
				},100);
				
			})
		})
	</script>
</html>
